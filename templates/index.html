<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Try Redis</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js" type="application/x-javascript"></script>
{#    <script src="/static/js/underscore-min.js" type="application/x-javascript"></script>#}
    <script src="/static/js/json2.js" type="application/x-javascript"></script>
{#    <script src="/static/js/terminal.js" type="application/x-javascript"></script>#}
    <script type="text/javascript">//<![CDATA[
    $(function () {
        $('#backup_all').click(function () {
            var socket = new WebSocket("ws://" + window.location.host + "/index/");
            socket.onopen = function () {
                console.log('WebSocket open');//成功连接上Websocket
                socket.send($('#input').val());//发送数据到服务端
            };
            socket.onmessage = function (e) {
                console.log('message: ' + e.data);//打印服务端返回的数据
                $('#messagecontainer').prepend('<p><pre>' + e.data + '</pre></p>');
                $('#messagecontainer').prepend('<hr />');
            };
        });
    });
    </script>
  </head>
  <body style="">
    <div id="header">
      <img height="50" src="/static/img/try-redis-500x50.png" width="500">
    </div>
    <div id="log">


          <div id="messagecontainer" style="margin: 20px;"></div>

    </div>
    <div id="toolbar" style="display: block;">
      <input id="input" spellcheck="false">
      <button type="button" id="backup_all"  style="padding: 0.5em;font-size: 1.5em;background-color: #cc8139;color: #262626;font-family: monospace;border: 5px solid #595540;"> 执行命令</button>
    </div>


  

</body></html>
